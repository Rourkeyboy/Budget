<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input [(ngModel)]="firstName" type="text" matInput placeholder="John" formControlName="firstCtrl" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input [(ngModel)]="lastName" type="text" matInput placeholder="Doe" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button (click)="addUser()" mat-button>Save</button>
          <button (click)="loadUsers()" mat-button>Load</button>
          <button mat-button matStepperNext>Next</button>
          <ul>
            <li *ngFor="let user of users">
              {{ user.firstName }} {{ user.lastName }}
            </li>
          </ul>
        </div>
      </form>
    </mat-step>
